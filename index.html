<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huster Vlog - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Huster Vlog</h1>
            <p>记录我的大学生活</p>
        </div>
    </header>

    <div class="container">
        <!-- 导航按钮 -->
        <div class="nav-buttons">
            <button class="nav-btn" data-target="index.html">首页</button>
            <button class="nav-btn" data-target="campus-run.html">校园跑</button>
            <button class="nav-btn" data-target="food.html">吃吃喝喝</button>
            <button class="nav-btn" data-target="courses.html">课程</button>
            <button class="nav-btn" data-target="pe.html">体育课</button>
        </div>

        <!-- 主页主要内容：卡片式布局 -->
        <div class="card-container">
            <a href="campus-run.html" style="text-decoration: none; color: inherit;">
                <div class="card">
                    <img src="images/campus-run.jpg" alt="校园跑">
                    <div class="card-content">
                        <h3>校园跑</h3>
                        <p>感受校园的风和自由，每一步都是青春的印记。</p>
                    </div>
                </div>
            </a>
            <a href="food.html" style="text-decoration: none; color: inherit;">
                <div class="card">
                    <img src="images/food.jpg" alt="吃吃喝喝">
                    <div class="card-content">
                        <h3>吃吃喝喝</h3>
                        <p>探索校园周边美食，舌尖上的大学生活。</p>
                    </div>
                </div>
            </a>
            <a href="courses.html" style="text-decoration: none; color: inherit;">
                <div class="card">
                    <img src="images/courses.jpg" alt="课程">
                    <div class="card-content">
                        <h3>课程</h3>
                        <p>记录学习的点滴，分享课程心得与笔记。</p>
                    </div>
                </div>
            </a>
            <a href="pe.html" style="text-decoration: none; color: inherit;">
                <div class="card">
                    <img src="images/pe.jpg" alt="体育课">
                    <div class="card-content">
                        <h3>体育课</h3>
                        <p>挥洒汗水，强健体魄，体育课也能很有趣。</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
